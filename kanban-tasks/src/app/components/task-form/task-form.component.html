<div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md max-w-lg mx-auto">
    <h2 class="text-xl font-bold mb-4" *ngIf="!taskToEdit">Adicionar Tarefa</h2>
    <h2 class="text-xl font-bold mb-4" *ngIf="taskToEdit">Editar Tarefa</h2>
  
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <!-- Título -->
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Título</label>
        <input type="text" formControlName="title" class="w-full p-2 rounded border focus:outline-none focus:ring focus:ring-blue-500 dark:bg-gray-700 dark:text-white" />
        <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="text-red-500 text-sm">
          Título é obrigatório.
        </div>
      </div>
  
      <!-- Responsável -->
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Responsável</label>
        <input type="text" formControlName="responsible" class="w-full p-2 rounded border focus:outline-none focus:ring focus:ring-blue-500 dark:bg-gray-700 dark:text-white" />
        <div *ngIf="taskForm.get('responsible')?.invalid && taskForm.get('responsible')?.touched" class="text-red-500 text-sm">
          Responsável é obrigatório.
        </div>
      </div>
  
      <!-- Status -->
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Status</label>
        <select formControlName="status" class="w-full p-2 rounded border focus:outline-none focus:ring focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
          <option *ngFor="let status of statusList" [value]="status">{{ status }}</option>
        </select>
      </div>
  
      <!-- Data Limite -->
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Data Limite</label>
        <input type="date" formControlName="dueDate" class="w-full p-2 rounded border focus:outline-none focus:ring focus:ring-blue-500 dark:bg-gray-700 dark:text-white" />
        <div *ngIf="taskForm.get('dueDate')?.invalid && taskForm.get('dueDate')?.touched" class="text-red-500 text-sm">
          Data é obrigatória.
        </div>
      </div>
  
      <!-- Botões -->
      <div class="flex justify-end space-x-2">
        <button type="button" (click)="onCancel()" class="px-4 py-2 rounded bg-gray-500 text-white hover:bg-gray-600">Cancelar</button>
        <button type="submit" [disabled]="taskForm.invalid" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">
          {{ taskToEdit ? 'Atualizar' : 'Adicionar' }}
        </button>
      </div>
    </form>
  </div>
