<header class="flex items-center justify-between p-4 bg-white dark:bg-gray-900 shadow">
    <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 dark:text-white">
        🗂️ Quadro de Tarefas (Kanban)
    </h1>
    <div class="flex items-center gap-4">
      <!-- Outros botões, se houver -->
      <button
        (click)="toggleDarkMode()"
        class="flex items-center gap-2 px-3 py-2 rounded bg-gray-200 dark:bg-gray-700 
               hover:bg-gray-300 dark:hover:bg-gray-600 
               text-gray-900 dark:text-white transition"
      >
        <span *ngIf="!isDark">🌙 Modo Escuro</span>
        <span *ngIf="isDark">☀️ Modo Claro</span>
      </button>
    </div>
  </header>
