<div class="fixed top-5 right-5 z-50 space-y-4">
  <div
    *ngFor="let notif of notifications"
    class="flex items-start p-4 rounded-lg shadow-lg animate-slide-in"
    [ngClass]="{
      'bg-green-100 border border-green-400 text-green-800 dark:bg-green-800 dark:text-green-100': notif.type === 'success',
      'bg-red-100 border border-red-400 text-red-800 dark:bg-red-800 dark:text-red-100': notif.type === 'error',
      'bg-blue-100 border border-blue-400 text-blue-800 dark:bg-blue-800 dark:text-blue-100': notif.type === 'info',
      'bg-yellow-100 border border-yellow-400 text-yellow-800 dark:bg-yellow-800 dark:text-yellow-100': notif.type === 'warning'
    }"
  >
    <div class="flex-1">
      <p class="font-medium">{{ notif.message }}</p>
    </div>
    <button
      (click)="dismiss(notif.id)"
      class="ml-4 text-lg leading-none hover:opacity-70"
      aria-label="Dismiss"
    >
      âœ–
    </button>
  </div>
</div>
